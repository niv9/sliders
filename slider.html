<html>
    <head>
        <link rel="stylesheet" href=slider.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <!--slider without caption -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>


            
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://cdn.pixabay.com/photo/2022/08/31/20/47/concert-7424190_1280.jpg"  class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="https://thumbs.dreamstime.com/b/concert-stage-intense-white-light-beams-display-enhancing-live-performance-experience-324006924.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="https://cdn.pixabay.com/photo/2017/08/02/13/09/confetti-2571539_1280.jpg" class="d-block w-100">
                </div>
              </div>
            



               <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
            

        </body>
</html>
